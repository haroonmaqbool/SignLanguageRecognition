<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Landing Page Styles */
        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .landing-page h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .landing-page p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        .try-now-btn {
            padding: 18px 50px;
            font-size: 1.2rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .try-now-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* App Page Styles */
        .app-page {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-page.active {
            display: block;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .back-btn {
            padding: 10px 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
        }

        .content-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .camera-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .camera-container {
            position: relative;
            max-width: 640px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        .camera-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: #667eea;
            color: white;
        }

        .start-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .stop-btn {
            background: #ef4444;
            color: white;
        }

        .stop-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #f59e0b;
            color: white;
        }

        .clear-btn:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .output-section {
            margin-top: 30px;
        }

        .prediction-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .prediction-box h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .current-letter {
            font-size: 4rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .confidence {
            font-size: 1rem;
            opacity: 0.8;
        }

        .sentence-box {
            background: #f3f4f6;
            padding: 25px;
            border-radius: 15px;
            min-height: 100px;
        }

        .sentence-box h3 {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .sentence-display {
            font-size: 1.8rem;
            color: #1f2937;
            line-height: 1.6;
            word-wrap: break-word;
            min-height: 50px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .landing-page h1 {
                font-size: 2.5rem;
            }

            .landing-page p {
                font-size: 1.1rem;
            }

            .header h2 {
                font-size: 2rem;
            }

            .current-letter {
                font-size: 3rem;
            }

            .sentence-display {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="landing-page">
        <h1>ü§ü Sign Language Recognition</h1>
        <p>Transform hand gestures into text in real-time using AI-powered recognition technology</p>
        <button class="try-now-btn" onclick="showApp()">Try Now</button>
    </div>

    <!-- App Page -->
    <div id="appPage" class="app-page">
        <button class="back-btn" onclick="showLanding()">‚Üê Back to Home</button>
        
        <div class="header">
            <h2>Real-Time Sign Language Detection</h2>
        </div>

        <div class="content-container">
            <!-- Camera Section -->
            <div class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay></video>
                    <div class="camera-overlay">üî¥ Live</div>
                </div>

                <div class="controls">
                    <button class="control-btn start-btn" onclick="startCamera()">Start Camera</button>
                    <button class="control-btn stop-btn" onclick="stopCamera()">Stop Camera</button>
                    <button class="control-btn clear-btn" onclick="clearSentence()">Clear Text</button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <!-- Current Prediction -->
                <div class="prediction-box">
                    <h3>Current Gesture</h3>
                    <div class="current-letter" id="currentLetter">-</div>
                    <div class="confidence" id="confidence">Confidence: 0%</div>
                </div>

                <!-- Sentence Output -->
                <div class="sentence-box">
                    <h3>Generated Text</h3>
                    <div class="sentence-display" id="sentenceDisplay">Start making gestures...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let currentSentence = '';
        let stream = null;

        // Show app page
        function showApp() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('appPage').classList.add('active');
        }

        // Show landing page
        function showLanding() {
            document.getElementById('appPage').classList.remove('active');
            document.getElementById('landingPage').style.display = 'flex';
            stopCamera();
        }

        // Start camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                
                // Start prediction loop
                startPredictionLoop();
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
        }

        // Clear sentence
        function clearSentence() {
            currentSentence = '';
            document.getElementById('sentenceDisplay').textContent = 'Start making gestures...';
        }

        // Start prediction loop (calls backend)
        function startPredictionLoop() {
            setInterval(async () => {
                if (!stream) return;

                // Capture frame from video
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                // Convert to blob
                canvas.toBlob(async (blob) => {
                    // Send to backend for prediction
                    const formData = new FormData();
                    formData.append('image', blob, 'frame.jpg');

                    try {
                        const response = await fetch('/predict', {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();
                        
                        if (data.success) {
                            // Update current letter
                            document.getElementById('currentLetter').textContent = data.prediction;
                            document.getElementById('confidence').textContent = 
                                `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
                            
                            // Add to sentence (only if confidence is high)
                            if (data.confidence > 0.7) {
                                currentSentence += data.prediction;
                                document.getElementById('sentenceDisplay').textContent = currentSentence;
                            }
                        }
                    } catch (err) {
                        console.error('Prediction error:', err);
                    }
                }, 'image/jpeg');
                
            }, 1000); // Send frame every 1 second
        }
    </script>
</body>
</html>
